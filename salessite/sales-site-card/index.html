<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sales</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <img src="./static/logo.jpg" alt="">
        </div>
        <div class="nav">
            <div class="home">home</div>
            <div class="home">shop</div>
            <div class="home">contact</div>
            <div class="home">help</div>
        </div>
        <div class="others">
            <div class="account">
                <select class="title">

                    <option value="">Accounts</option>
                    <option value="">Login</option>
                    <option value="register">register</option>
                </select>
            </div>
            <div class="cart">
                <img class="cart-img" src="" alt="">
                3 items
            </div>
            <div class="user">
                <img src="./static/image-kira.jpg" alt="" class="user-img">
            </div>
        </div>
       
       
        </div>
    </nav>

    <section class="main">
        <div class="card">
            <div class="bar">
                <div class="account" style="color: hsla(230, 90%, 60%, 0.8)">account</div>
                <div class="shipping">shipping</div>
                <div class="payment">payment</div>
            </div>
            <div class="account-detail">
                <h3 class="title">account details</h3>
                <label for="email address">Email address
                    <div class="input">
                        <input type="email" placeholder="enter email" name="email">
                        <h4>logo</h4>
                    </div>
                </label>
                <label for="password">Password
                    <div class="input">
                        <input type="email" placeholder="enter your password" name="password">
                        <h4>logo</h4>
                    </div>
                </label>
            </div>
            <div class="register-login">
                <div class="register">register for a account</div>
                <div class="btn">Login</div>
            </div>


            <div class="order">
                <div>cancel order</div>
                <div class="btn">shopping details</div>
            </div>

        </div>
        <div class="card2">
            <h3 class="title">order summary</h3>
            <div class="prod-img">
                <img src="./static/headphones.jpg" alt="">
            </div>
            <div class="description">
                <h3 class="item">sony wireless headphones</h3>
                <div class="minus">-</div>
                <div class="quantity">1</div>
                <div class="add">+</div>
            </div>
            <div class="amount">£320.45</div>
            <div class="promo">gift card/discount code</div>
            <div class="input">
                <input type="text">
                <button>apply</button>

            </div>
            <div class="details">
                <div class="subtotal">
                    <h5>sub total</h5>
                    <h5>£316.55</h5>
                </div>
                <div class="tax">
                    <h5>Tax</h5>
                    <h5>£3.45</h5>
                </div>
                <div class="shipping">
                    <h5>sub total</h5>
                    <h5 style="color:rgb(130, 171, 231)">Free</h5>
                </div>
                <div class="total">
                    <h5>Total</h5>
                    <h5>£320.45</h5>
                </div>
            </div>

        </div>
    </section>

</body>

</html>
